<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Save On Gurus</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #fafafa 0%, #f1efe7 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      width: 360px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .card:hover { transform: scale(1.02); }
    h1 {
      font-family: 'Comic Neue', cursive;
      margin-bottom: 1rem;
      color: #222;
      font-size: 1.8rem;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.6rem 0;
      border-radius: 10px;
      border: 1.5px solid #ddd;
      font-size: 1rem;
    }
    button {
      width: 100%;
      background: linear-gradient(135deg,#c6b999,#b7a67c);
      color: #fff;
      border: none;
      border-radius: 30px;
      padding: 0.8rem;
      font-weight: 700;
      margin-top: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover { background: linear-gradient(135deg,#b3a173,#9f8b58); }
    p {
      margin-top: 1rem;
      font-weight: 500;
      color: #333;
    }
    a {
      color: #9f8b58;
      font-weight: 600;
      text-decoration: none;
    }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome Back ðŸ‘‹</h1>
    <input type="text" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <p>Donâ€™t have an account? <a href="signup.html">Sign up</a></p>
  </div>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    loginBtn.addEventListener('click', () => {
      const email = document.getElementById('email').value.trim();
      const pass = document.getElementById('password').value.trim();
      const stored = JSON.parse(localStorage.getItem('user') || '{}');

      if (!email || !pass) return alert('Please fill out all fields.');
      if (stored.email === email && stored.password === pass) {
        localStorage.setItem('loggedIn', 'true');
        alert(' Login successful!');
        window.location.href = 'index.html';
      } else {
        alert(' Incorrect email or password.');
      }
    });
  </script>
</body>
</html>
